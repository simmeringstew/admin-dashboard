<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="meyer-reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/gear.png">
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="dashboard"></div>
        <div class="header">
            <div class="first-line-header">
                <div class="search">
                    <label class="material-symbols-outlined" for="search-bar">search</label>
                    <input type="text" id="search-bar" name="searchBar">
                </div>
                <div class="notifications">
                    <span class="material-symbols-outlined">notifications</span>
                    <img src="images/penguin-profile.png" alt="penguin profile picture" class="profile-normal">
                    <span class="name">simmeringstew</span>
                </div>
            </div>
        </div>
        <div class="projects"></div>
    </div>
</body>
</html>
